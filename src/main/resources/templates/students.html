<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List Students</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<div>
		<h1>List of Students</h1>
	</div>

	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Student ID</th>
					<th>E-mail</th>
					<th>Name</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${listStudents}">
					<td th:text="${student.id}">Student ID</td>
					<td th:text="${student.email}">E-mail</td>
					<td th:text="${student.name}">Name</td>
					<td><a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-primary">Edit</a></td>
					<td><a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-primary">Delete</a></td>		
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<h4><a th:href="@{/ }">Home</a></h4>
	</div>
</div>
</body>
</html>
